<!DOCTYPE html>

<html>

<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
		<div>
			<input type="text" id="input">
		</div>
		<div class="calculator">
			<button onclick="clr()" id="clr">C</button>
			<button onclick="del()" id="del">Del</button>
			<button onclick="display('%')" id="percentage">%</button>
			<button onclick="display('/')" id="divide">/</button>
			<button onclick="display('7')" id="block7">7</button>
			<button onclick="display('8')" id="block8">8</button>
			<button onclick="display('9')" id="block9">9</button>
			<button onclick="display('*')" id="multiply">*</button>
			<button onclick="display('4')" id="block4">4</button>
			<button onclick="display('5')" id="block5">5</button>
			<button onclick="display('6')" id="block6">6</button>
			<button onclick="display('-')" id="minus">-</button>
			<button onclick="display('1')" id="block1">1</button>
			<button onclick="display('2')" id="block2">2</button>
			<button onclick="display('3')" id="block3">3</button>
			<button onclick="display('+')" id="plus">+</button>
			<button onclick="display('0')" id="block0">0</button>
			<button onclick="display('00')" id="block00">00</button>
			<button onclick="display('.')" id="dot">.</button>
			<button onclick="calculate()" id="ans">=</button>
		</div>
	</div>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
